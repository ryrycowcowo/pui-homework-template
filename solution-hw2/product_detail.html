<!DOCTYPE html>
<html lang = "en">

  <head>
    <meta charset = "UTF-8">
    <link rel = "stylesheet" href = "styles.css">
    <title>Product Details</title>
  </head>
  
  <body>

    <main>

      <!-- Header: includes logo and navigation menu titles -->
      <header>
        <div class = row>
          <a href = "./index.html"> 
            <img id = "logo" src = "../assets/logo/logo-01.svg" alt = "Logo"/>
          </a>

          <div class = header_column>
            <nav class = "navigation">
              <p class = "nav_menu">
                <a class = "active_page" href = "./index.html">Products</a>
              </p>
              <p class = "nav_menu">
                <a href = "./shopping_cart.html">Cart</a>
              </p>
            </nav>

            <hr>

            <div>
              <h2 class = "tag_line">Original cinnamon roll</h2>
            </div>
          </div>
        </div>

        <br><br>
      </header>
    
      <!-- Section: includes item image, dropdown menus, and Add to Cart button -->
      <section class = "row center">

        <!-- Item image -->
        <div class = "column center">
          <img class = "detail_image" src = "../assets/products/original-cinnamon-roll.jpg" alt = "Original Cinnamon Roll"/>
        </div>

        <!-- Item description -->
        <div class = "column">

          <!-- Item description -->
          <div>
            <p class = "item_description">
              Customize our delicious,
              <br>
              hand-made cinammon roll to 
              <br>
              your liking!
            </p>
          </div>
        
          <!-- Glazing options -->
          <div>
            <p>Glazing:</p>
            <select class = dropdown>
              <option value = "original">Keep original</option>
              <option value = "sugar_milk">Sugar milk</option>
              <option value = "vanilla_milk">Vanilla milk</option>
              <option value = "chocolate">Double chocolate</option>
            </select>
            <br>
          </div>

          <!-- Pack size options -->
          <div>
            <p>Pack size:</p>
            <select class = "dropdown">
              <option value = "one">1</option>
              <option value = "three">3</option>
              <option value = "six">6</option>
              <option value = "twelve">12</option>
            </select>
          </div>

          <!-- Total price & Add to Cart button -->
          <div class = "purchase">
            <p class = "price">$2.49</p>
            <button>Add to Cart</button>
          </div>

        </div>

      </section>

    </main>

  </body>

</html>
