<!DOCTYPE html>
<html lang = "en">

  <head>
    <meta charset = "UTF-8">
    <link rel = "stylesheet" href = "styles.css">
    <title>Product Gallery</title>
    <script type = "text/javascript" defer src = "js/rollsData.js"></script>
    <script type = "text/javascript" defer src = "js/main.js"></script>
  </head>
      
  <body>

    <main>

      <!-- Header: includes logo and navigation menu titles -->
      <header>
        <div class = row>
          <a href = "./index.html"> 
            <img id = "logo" src = "../assets/logo/logo-01.svg" alt = "Logo"/>
          </a>

          <div class = header_column>
            <nav class = "navigation">
              <p class = "nav_menu">
                <a class = "active_page" href = "./index.html">Products</a>
              </p>
              <p class = "nav_menu">
                <a href = "./shopping_cart.html">Cart</a>
              </p>
            </nav>

            <hr>

            <div>
              <h2 id = "tag_line">Our hand-made cinnamon rolls</h2>
            </div>
          </div>
        </div>

        <br><br>
      </header>

      <!-- Section: includes all cinnamon roll flavor options -->
      <div>

        <!-- Row 1 -->
        <div class = "row center">

          <!-- Original Cinnamon Roll -->
          <div class = "item">
            <a href = "product_detail.html?roll=Original"> 
              <img class = "gallery_image" src = "../assets/products/original-cinnamon-roll.jpg" alt = "Original Cinnamon Roll"/>
            </a>
            
            <div class = "item_info">
              <p class = "item_name">Original cinnamon roll</p>
              <p class = "item_price"><span class = "unbold">$2.49</span></p>
            </div>
          </div>

          <!-- Apple Cinnamon Roll -->
          <div class = "item">
            <a href = "./product_detail.html?roll=Apple"> 
              <img class = "gallery_image" src = "../assets/products/apple-cinnamon-roll.jpg" alt = "Apple Cinnamon Roll"/>
            </a>

            <div class = "item_info">
              <p class = "item_name">Apple cinnamon roll</p>
              <p class = "item_price"><span class = "unbold">$3.49</span></p>
            </div>
          </div>

          <!-- Raisin Cinnamon Roll -->
          <div class = "item">
            <a href = "./product_detail.html?roll=Raisin">
              <img class = "gallery_image" src = "../assets/products/raisin-cinnamon-roll.jpg" alt = "Raisin Cinnamon Roll"/>
            </a>

            <div class = "item_info">
              <p class = "item_name">Raisin cinnamon roll</p>
              <p class = "item_price"><span class = "unbold">$2.99</span></p>
            </div>
          </div>

        </div>

        <!-- Row 2 -->
        <div class = "row center">

          <!-- Walnut Cinnamon Roll -->
          <div class = "item">
            <a href = "./product_detail.html?roll=Walnut">
              <img class = "gallery_image" src = "../assets/products/walnut-cinnamon-roll.jpg" alt = "Walnut Cinnamon Roll"/>
            </a>

            <div class = "item_info">
              <p class = "item_name">Walnut cinnamon roll</p>
              <p class = "item_price"><span class = "unbold">$3.49</span></p>
            </div>
          </div>

          <!-- Double-chocolate Cinnamon Roll -->
          <div class = "item">
            <a href = "./product_detail.html?roll=Double-Chocolate">
              <img class = "gallery_image" src = "../assets/products/double-chocolate-cinnamon-roll.jpg" alt = "Double Chocolate Cinnamon Roll"/>
            </a>
            
            <div class = "item_info">
              <p class = "item_name">Double-chocolate cinnamon roll</p>
              <p class = "item_price"><span class = "unbold">$3.99</span></p>
            </div>
          </div>

          <!-- Strawberry Cinnamon Roll -->
          <div class = "item">
            <a href = "./product_detail.html?roll=Strawberry">
              <img class = "gallery_image" src = "../assets/products/strawberry-cinnamon-roll.jpg" alt = "Strawberry Cinnamon Roll"/>
            </a>
            
            <div class = "item_info">
              <p class = "item_name">Strawberry cinnamon roll</p>
              <p class = "item_price"><span class = "unbold">$3.99</span></p>
            </div>
          </div>

        </div>

      </div>

    </main>

  </body>

</html>
