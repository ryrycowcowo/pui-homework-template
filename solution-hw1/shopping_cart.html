<!DOCTYPE html>
<html lang = "en">

  <head>
    <meta charset = "UTF-8">
    <link rel = "stylesheet" href = "styles.css">
    <title>Shopping Cart</title>
  </head>
    
  <body>

    <main>

      <!-- Header: includes logo and navigation menu titles -->
      <header>
        <a href = "./index.html"> 
          <img id = "logo" src = "../assets/logo/logo-01.svg" alt = "Logo"/>
        </a>

        <hr>

        <p class = "navigation center">
          <a href = "./index.html">Products</a>
          <br><br>
          <a class = "active_page" href = "./shopping_cart.html">Cart</a>
        </p>

        <br><br>
      </header>

      <!-- Section: includes cart items & Checkout button -->
      <section class = "content">

        <h2 class = "center">Shopping Cart</h2>

        <!-- Original Cinnamon Roll item -->
        <div class = "item1">
          <img class = "cart_items" src = "../assets/products/original-cinnamon-roll.jpg" alt = "Original Cinnamon Roll"/>
          <p class = "remove">Remove</p>
          
          <p>
            Original Cinnamon Roll
            <br>
            Glazing: Keep original
            <br>
            Pack Size: 1
            <br><br>
          </p>

          <h2>$2.49</h2>
        </div>

        <!-- Double-chocolate Cinnamon Roll item -->
        <div class = "item1">
          <img class = "cart_items" src = "../assets/products/double-chocolate-cinnamon-roll.jpg" alt = "Double Chocolate Cinnamon Roll"/>
          <p class = "remove">Remove</p>

          <p>
            Double Chocolate Cinnamon Roll
            <br>
            Glazing: Sugar milk
            <br>
            Pack Size: 6
            <br><br>
          </p>

          <h2>$27.45</h2>
        </div>

        <hr>

        <!-- Total price & Checkout button -->
        <div class = "config center">
          <h2>Total: $29.94</h2>
          <br>
          <button>Checkout</button>
        </div>

      </section>

    </main>

  </body>

</html>
