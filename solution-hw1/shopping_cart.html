<!DOCTYPE html>
<html lang = "en">

  <head>
    <meta charset = "UTF-8">
    <link rel = "stylesheet" href = "styles.css">
    <title>Shopping Cart</title>
  </head>
    
  <body>

    <main>

      <header>
        <a href = "./index.html"> 
          <img id = "logo" src = "../assets/logo/logo-01.svg"/>
        </a>

        <hr>

        <h1>
          <a id = "products" href = "./index.html">Products</a>
          <br>
          <a href = "./shopping_cart.html">Cart</a>
        </h1>

        <br><br>
      </header>

      <section id = "content">

        <h2>Shopping Cart</h2>

        <div id = "cart_item">
          <img src = "../assets/products/original-cinnamon-roll.jpg"/>

          <p class = "item_info">
            Original Cinnamon Roll
            <br>
            Glazing: Keep original
            <br>
            Pack Size: 1
            <br><br>
          </p>

          <h3>$2.49</h3>
        </div>

        <div id = "cart_item">
          <img src = "../assets/products/double-chocolate-cinnamon-roll.jpg"/>

          <p class = "item_info">
            Double Chocolate Cinnamon Roll
            <br>
            Glazing: Sugar milk
            <br>
            Pack Size: 6
            <br><br>
          </p>

          <h3>$27.45</h3>
        </div>

        <hr>

        <div id = "checkout">
          <h3>Total: $29.94</h3> 
          <button value = "Checkout">Checkout</button>
        </div>

      </section>

    </main>

  </body>

</html>
